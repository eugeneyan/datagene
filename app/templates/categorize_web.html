<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Product categorization</title>
        <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">

            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation"><a href="{{ url_for('index') }}">Back to Home</a></li>
                </ul>
            </nav>

            <div class="header">
                <h3 class="text-muted">Product Categorization</h3>
            </div>

            <p>Suggests three likely Amazon categories to place a product in based on title.</p>

            <form class="form-inline well" action = "{{ url_for('categorize_web') }}" method = "POST">
                <div class="form-group">
                    <p>Product Title: <input type = "text" name = "title" placeholder="Enter product title here"/></p>
                </div>
                <div class="form-group">
                    <p><input type = "submit" value = "submit" /></p>
                </div>
            </form>

            <ul class = "list-group-item active">
            Category Suggestions
            </ul>
                {% for key, value in result.iteritems() %}
                    <li style="text-align: left" class = "list-group-item"> {{ value }} </li>
                {% endfor %}

            <footer class="footer">
            <p>&copy; eugeneyan 2016</p>
            </footer>
        </div>
    </body>
</html>
